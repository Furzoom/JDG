<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Basic Filter First Selector</title>
    <style>
        td { color: blue; font-weight: bold;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
        </tr>
    </table>
    <script type="text/javascript" src="../js/jquery.min.js"></script>   
    <script>
        $('tr:first').css('background-color', 'yellow');
    </script>
</body>
</html>
