<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Attribute Multiple Selector</title>
    <style type="text/stylesheet">

    </style>
</head>
<body>
    <input type="text" name="man-news" id="man-news">
    <input type="text" name="milkman">
    <input type="text" name="new-letterman" id="letterman">
    <input type="text" name="newmilk">
    <script type="text/javascript" src="../js/jquery.min.js"></script>   
    <script>
        $('input[id][id$="man"').val("only this one");
    </script>
</body>
</html>
