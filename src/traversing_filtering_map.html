<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Traversing Filtering .map() 1</title>
  <style>
    p { color: red;}
  </style>
</head>
<body>
  <p><b>Values: </b></p> 
  <form action="#">
    <input type="text" name="name" value="John">
    <input type="text" name="password" value="password">
    <input type="text" name="url" value="http://ejohn.org/">
  </form>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    var val = $('form input').map(function() {
      return $(this).val();
    });
    $('p').append(val.get().join(', '));
  </script>
</body>
</html>
