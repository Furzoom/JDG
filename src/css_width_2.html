<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery CSS width 2</title>
  <style>
		div { width: 70px; height: 70px; float: left; margin: 5px; background-color: rgb(255, 140, 0);}
    .mod { background: blue;}
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    var modWidth = 62;
  	$('div').one('click', function() {
  		$(this).width(modWidth).addClass('mod');
      modWidth -= 8;
  	});
  </script>
</body>
</html>
