<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery CSS css 4</title>
  <style>
    #box {background: black; color: snow; width: 100px; padding: 10px;}
  </style>
</head>
<body>
  <div id="box">Click me to grow.</div> 
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('#box').one('click', function() {
      $(this).css('width', '+=200');
    });
  </script>
</body>
</html>
