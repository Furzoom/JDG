<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Traversing Filtering .not()</title>
  <style>
    div { width: 50px; height: 50px; margin: 10px; float: left; background-color: yellow; border: 2px solid white;}
    .green { background-color: #8f8;}
    .gray { background-color: #ccc;}
    #blueone { background-color: #99f;}
  </style>
</head>
<body>
  <div></div>
  <div id="blueone"></div>
  <div></div>
  <div class="green"></div>
  <div class="green"></div>
  <div class="gray"></div>
  <div></div> 
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('div').not('.green, #blueone').css('border-color', 'red');
  </script>
</body>
</html>
