<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Traversing Miscellaneous Traversing .add() 5</title>
  <style>

  </style>
</head>
<body>
  <p>Hello</p>
  <span id="a">Hello Again</span>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
  	var collection = $('p');
  	collection = collection.add(document.getElementById('a'));
  	collection.css('background-color', 'yellow');
  </script>
</body>
</html>
