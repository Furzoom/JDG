<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery CSS .offset() 3</title>
  <style>
    * { margin: 0; padding: 0;}
    p { margin-left: 10px;}
  </style>
</head>
<body>
  <p>Hello</p>
  <p>2nd Paragraph</p> 
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('p:last').offset({'top': 10,  'left': 30});
  </script>
</body>
</html>
