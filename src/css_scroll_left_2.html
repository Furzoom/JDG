<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery CSS .scrollLeft() 2</title>
  <style>
    div.demo { background: #ccc none repeat scroll 0 0; border: 3px solid #666; margin: 5px; padding: 5px; position: relative; width: 200px; height: 100px; overflow: auto;}
    p { margin: 10px; padding: 5px; border: 2px solid #666; width: 1000px; height: 1000px;}
  </style>
</head>
<body>
  <div class="demo">
    <h1>lalala</h1>
    <p>Hello</p>
  </div>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('div.demo').scrollLeft(300);
  </script>
</body>
</html>
