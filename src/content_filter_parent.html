<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Content Filter Parent</title>
	<style type="text/css">
		td { width: 40px; background-color: green; }
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td>Value 1</td>
			<td></td>
		</tr>
		<tr>
			<td>Value 2</td>
			<td></td>
		</tr>
	</table>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$('td:parent').fadeTo(1500, 0.3);
	</script>
</body>
</html>
