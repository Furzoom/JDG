<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Basic Filter Last Selector</title>
    <style>

    </style>
</head>
<body>
    <table>
        <tr>
            <td>First Row</td>
        </tr>
        <tr>
            <td>Middle Row</td>
        </tr>
        <tr>
            <td>Last Row</td>
        </tr>
    </table>
    <script type="text/javascript" src="../js/jquery.min.js"></script>   
    <script>
        $('tr:last').css({background: 'yellow', fontWeight: 'bold'});
    </script>
</body>
</html>
