<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Traversing Filtering .first()</title>
  <style>
    .highlight { background-color: yellow;}
  </style>
</head>
<body>
  <p>
     <span>Look:</span>
     <span>This is some text in a paragraph.</span>
     <span>This is note about it.</span>
   </p> 
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('p span').first().addClass('highlight');
  </script>
</body>
</html>
