<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery CSS .offset() 2</title>
  <style>
    * { margin: 0; padding: 0;}
    p { margin-left: 10px; color: blue; width: 200px;}
    span { color: red;}
    div.abs { width: 50px; height: 50px; position: absolute; left: 220px; top: 35px; background-color: green;}
  </style>
</head>
<body>
  <div id="result">Click an element.</div>
  <p>This is the best wary to <span>find</span> an offset.</p>
  <div class="abs"></div>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('*', document.body).click(function(event) {
      var offset = $(this).offset();
      event.stopPropagation();
      $('#result').text(this.tagName + 'coords(' + offset.left + ', ' + offset.top + ')');
    });
  </script>
</body>
</html>
