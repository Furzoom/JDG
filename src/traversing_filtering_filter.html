<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Traversing Filtering .filter() 1</title>
  <style>
    div { width: 60px; height: 60px; margin: 5px; float: left; border: 2px white solid;}
  </style>
</head>
<body>
  <div></div>
  <div class="middle"></div>
  <div class="middle"></div>
  <div class="middle"></div>
  <div class="middle"></div>
  <div></div> 
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('div').css('backgroundColor', '#c8ebcc')
      .filter('.middle')
      .css('border-color', 'red');
  </script>
</body>
</html>
