<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Basic Multiple Selector</title>
	<style type="text/css">
		* {margin: 0; padding: 0; border: 0;}
		b {color: red; font-size: 16px; display: block; clear: left;}
		div, span, p { width: 40px; height: 40px; float: left; margin: 10px; background-color: #EEE; padding: 3px;}
	</style>
</head>
<body>
	<span>span</span>
	<p>p</p>
	<p>p</p>
	<div>div</div>
	<span>span</span>
	<p>p</p>
	<div>div</div>
	<b></b>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		var list = $('div, p, span').map(function() {
			return this.tagName;
		})
		.get()
		.join(', ');
		$('b').append(document.createTextNode(list));
	</script>
</body>
</html>
