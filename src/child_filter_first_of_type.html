<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <style>
        span.fot {color: red; font-size: 120%; font-style: italic;}
    </style>
</head>
<body>
    <div>
        <span>Corey,</span>
        <span>Yehuda,</span>
        <span>Adam,</span>
        <span>Todd</span>
    </div>
    <div>
        <b>Nobody,</b>
        <span>Jorn,</span>
        <span>Scott,</span>
        <span>Timo</span>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>   
    <script>
        $('span:first-of-type').addClass('fot');
    </script>
</body>
</html>
