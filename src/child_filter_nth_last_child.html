<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Child Filter nth Last Child</title>
	<style type="text/css">
		div {float: left;}
		span {color: blue;}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>John</li>
			<li>karl</li>
			<li>Brandon</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>Sam</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>Glen</li>
			<li>Tane</li>
			<li>Ralph</li>
			<li>David</li>
		</ul>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$('ul li:nth-last-child(2)').append('<span> - 2nd!</span>');
	</script>
</body>
</html>
