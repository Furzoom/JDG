<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Form Selector</title>
  <style>
    div { color: red;}
  </style>
</head>
<body>
  <select name="garden" id="garden" multiple>
    <option value="">Flowers</option>
    <option value="" selected="selected">Shrubs</option>
    <option value="">Trees</option>
    <option value="" selected="selected">Bushes</option>
    <option value="">Grass</option>
    <option value="">Dirt</option>
  </select>
  <div></div>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('select').change(function() {
      var str = '';
      $('select option:selected').each(function() {
        str += $(this).text() + ' ';
      });
      $('div').text(str);
    }).trigger('change');
  </script>
</body>
</html>
