<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Basic Id Selector</title>
	<style type="text/css">
		* { margin: 0; padding: 0; border: 0;}
		div { width: 100px; height: 50px; float: left; margin: 10px; border: 10px; background-color: #EEEEEE;}
	</style>
</head>
<body>
	<div id="notme">id="notme"</div>
	<div id="mydiv">id="mydiv"</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$('#mydiv').css('border', '3px solid red');
	</script>
</body>
</html>
