<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Basic Filter Gt Selector</title>
    <style>

    </style>
</head>
<body>
    <table border="1">
           <tr>
               <td>TD #0</td>
               <td>TD #1</td>
               <td>TD #2</td>
           </tr>
           <tr>
               <td>TD #3</td>
               <td>TD #4</td>
               <td>TD #5</td>
           </tr>
           <tr>
               <td>TD #6</td>
               <td>TD #7</td>
               <td>TD #8</td>
           </tr>
       </table>   
    <script type="text/javascript" src="../js/jquery.min.js"></script>   
    <script>
        $('td:gt(4)').css('background-color', 'yellow');
        $('td:gt(-2)').css('color', 'red');
    </script>
</body>
</html>
