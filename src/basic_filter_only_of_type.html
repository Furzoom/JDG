<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Basic Filter Only Of Type</title>
	<style type="text/css">
		div { width: 100px; height: 80px; margin: 5px; float: left; background-color: #b9e;}
	</style>
</head>
<body>
	<div><button>Sibling!</button><button>Sibling!</button></div>	
	<div><button>Sibling!</button></div>
	<div>None</div>
	<div>
		<button>Sibling!</button>
		<span>Sibling!</span>
		<span>Sibling!</span>
	</div>
	<div><button>Sibling!</button></div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$('button:only-of-type').text("Alone").css('border', '2px solid blue');
	</script>
</body>
</html>
