<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery</title>
  <style>
    p { color: blue; min-width: 200px; font-size: 14px;}
  </style>
</head>
<body>
  <p>Just roll the mouse over me.</p>
  <p>Or me to see a color change.</p>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('p').on('mouseover', function() {
      $(this).css('color', 'red');
    }).on('mouseout', function() {
      $(this).css('color', '');
    });
  </script>
</body>
</html>
