<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <style>
        * { margin: 0; padding: 0; border: 0;}
        div { background-color: yellow; border: 1px solid #AAA; width: 80px; height: 80px; margin: 0 5px; float: left;}
        div.colored {background-color: green;}
    </style>
</head>
<body>
    <button id="run">Run</button>
    <div></div>
    <div id="mover"></div>
    <div></div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>   
    <script>
        $('#run').click(function() {
            $('div:animated').toggleClass("colored");
        })
        function animateIt() {
            $('#mover').slideToggle("slow", animateIt);
        }
        animateIt();
    </script>
</body>
</html>
