<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Attribute Equals Selector</title>
    <style type="text/stylesheet">

    </style>
</head>
<body>
    <div>
        <label>
            <input type="radio" name="nameletter" value="Hot Fuzz">
            <span><b>name?</b></span>
        </label>
    </div> 
    <div>
        <label>
            <input type="radio" name="nameletter" value="Evil Plans">
            <span><b>name?</b></span>
        </label>
    </div> 
    <div>
        <label>
            <input type="radio" name="nameletter" value="Cold Fusion">
            <span>name?</span>
        </label>
    </div> 
    <script type="text/javascript" src="../js/jquery.min.js"></script>   
    <script>
        $('input[value="Hot Fuzz"]').next().text("Fuzz");
    </script>
</body>
</html>
