<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery CSS addClass 2</title>
	<style>
    p { margin: 8px; font-size: 16px;}
    .selected { color: blue;}
    .highlight { background: yellow;}
	</style>
</head>
<body>
  <p>Hello</p>
  <p>and</p>
  <p>Goodbye</p>
	<script type="text/javascript" src="../js/jquery.min.js"></script>   
	<script>
    $('p').last().addClass('selected highlight');
	</script>
</body>
</html>
