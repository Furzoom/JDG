<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Basic Filter Focus Selector</title>
    <style>
    .focused { background-color: #abcdef;} 
    </style>
</head>
<body>
    <div id="content">
        <input type="text" tabIndex="1">
        <input type="text" tabIndex="2">
        <select name="se" id="se" tabIndex="3">
            <option value="1">select menu</option>
        </select>
        <div tabIndex="4">a div</div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>   
    <script>
        $('#content').delegate('*', "focus blur", function () {
            var elem = $(this);
            setTimeout(function() {
                elem.toggleClass('focused', elem.is(':focus'));
            }, 0);
        });
    </script>
</body>
</html>
