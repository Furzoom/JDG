<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery CSS innerHeight()</title>
  <style>
    p { line-height: 18px; margin: 10px; padding: 5px; border: 2px solid #666;}
  </style>
</head>
<body>
  <p>Hello</p> 
  <p></p>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    var p = $('p:first');
    $('p:last').text('innerHeight: ' + p.innerHeight());
  </script>
</body>
</html>
