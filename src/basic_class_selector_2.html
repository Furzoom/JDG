<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Basic Class Selector 2</title>
	<style type="text/css">
		* { margin: 0px; padding: 0px; border: 0px;}
		div, span { width: 100px; height: 40px; float: left; padding: 10px; margin: 10px; background-color: #EEE;}
	</style>
</head>
<body>
	<div class="myclass">div class="myclass"</div>
	<div class="myclass otherclass">div class="myclass otherclass"</div>
	<span class="myclass otherclass">span class="myclass otherclass"</span>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$('.myclass.otherclass').css('border', '3px solid red');
	</script>
</body>
</html>
