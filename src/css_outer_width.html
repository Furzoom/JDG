<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery CSS .outerWidth() 1</title>
  <style>
    * { margin: 0; padding: 0;}
    p { margin: 10px; padding: 5px; border: 2px solid #666; line-height: 18px;}
  </style>
</head>
<body>
  <p>Hello</p> 
  <p></p>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    var p = $('p:first');
    $('p:last').text('outerWidth: ' + p.outerWidth() + ', outerWidth(true) :' + p.outerWidth(true));
  </script>
</body>
</html>
