<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery CSS .position()</title>
  <style>
  div { padding: 15px;}
  p { margin-left:  10px;}
  </style>
</head>
<body>
  <div>
    <p>Hello</p>
  </div>
  <p></p>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    var p = $('p:first');
    var position = p.position();
    $('p:last').text('left: ' + position.left + ', top: ' + position.top);
  </script>
</body>
</html>
