<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Traversing Miscellaneous Traversing .addSelf()</title>
  <style>
		p,div { margin: 5px; padding: 5px;}
		.border { border: 2px solid red;}
		.background { background-color: yellow;}
		.left, .right { width: 45%; float: left;}
		.right { margin-left: 3%;}
  </style>
</head>
<body>
	<div class="left">
		<p><strong>Before <code>andSelf()</code></strong></p>
		<div class="before-addself">
			<p>First Paragraph</p>
			<p>Second Paragraph</p>
		</div>
	</div>
	<div class="right">
		<p><strong>After <code>andSelf()</code></strong></p>
		<div class="after-addself">
			<p>First Paragraph</p>
			<p>Second Paragraph</p>
		</div>
	</div>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
  	$('div.left, div.right').find('div, div > p').addClass('border');
  	$('div.before-addself').find('p').addClass('background');
  	$('div.after-addself').find('p').andSelf().addClass('background');
  </script>
</body>
</html>
