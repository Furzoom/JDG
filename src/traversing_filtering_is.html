<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery</title>
  <style>
    div { width: 60px; height: 60px; margin: 5px; float: left; border: 4px outset; background-color: green; text-align: center; font-weight: bolder; cursor: pointer;}
    .blue { background-color: blue;}
    .red { background-color: red;}
    span { color: white; font-size: 16px;}
    p { color: red; font-weight: bolder; background-color: yellow; margin: 3px; clear: left; display: none;}
  </style>
</head>
<body>
  <div></div>  
  <div class="blue"></div>
  <div></div>
  <div class="red"></div>
  <div><br><span>Peter</span></div>
  <div class="blue"></div>
  <p></p>
  <script type="text/javascript" src="../js/jquery.min.js"></script>   
  <script>
    $('div').one('click', function() {
      if ($(this).is(':first-child')) {
        $('p').text('It\'s the first div.');
      } else if ($(this).is('.blue,.red')) {
        $('p').text('It\'s a blue or red div.');
      } else if ($(this).is(':contains("Peter")')) {
        $('p').text('It\'s Peter');
      } else {
        $('p').html('It\'s nothing <em>special</em>.');
      }
      $('p').hide().slideDown('slow');
      $(this).css({'border-style': 'inset'});
    });
  </script>
</body>
</html>
