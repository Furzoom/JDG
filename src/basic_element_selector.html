<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Basic Element Selector</title>
	<style type="text/css">
		* { margin: 0px; padding: 0px; border: 0px;}
		div, span { width: 100px; height: 50px; float: left; padding: 10px; margin: 10px; background-color: #EEEEEE;}
	</style>
</head>
<body>
	<div>DIV1</div>
	<div>DIV2</div>
	<span>SPAN</span>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$('div').css('border', '3px solid red');
	</script>
</body>
</html>
